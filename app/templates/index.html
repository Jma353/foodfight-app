<!DOCTYPE html> 
<html> 

	<head>
		<style type="text/css">
			html { font-family: "Avenir" !important; }
			#users { list-style: none; }
		</style> 
	</head> 

	<body>
		<h1>Hello world</h1> 

		<h4>Add a user here:</h4> 


		<form action="">
			<label>Name</label> </br> 
			<input id="name"/> </br> 
			<label>Email</label> </br> 
			<input id="email"/> </br> 
			<button>Send</button>
		</form>

		<h4>The following users exist:</h4> 
		<ul id="users">

		</ul>



		<!-- JS start --> 
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script>

			$(document).ready(function () {
				// To make an AJAX request for JSON resources 
				var users = []; 

				$.ajax({
					dataType: "json", 
					success: function (data) {
						users = data; 
						data.forEach(function (u) {
							$('#users').append($('<li>').text(u.name + " | " + u.email)); 
						}); 
					}
				}); 	

				// Socket init 
				var url = "http://" + document.domain + ":" + location.port; 
				var socket = io.connect(url + '/main');

				// Socket emit
				$("form").submit(function (e) {
					// Disable submission 
					e.preventDefault(); 
					// Grab name values + construct JSON 
					var name = $('#name').val();
					var email = $('#email').val(); 
					var userJSON = { user: { name: name, email: email }}; 

					// Emit socket info 
					socket.emit('new-user', userJSON);

					// Clear these values 
					$('#name').val('');
					$('#email').val(''); 
				}); 


				// Socket receieve 
				socket.on("new-user", function (data) {
					var user = data.user; 
					$('#users').append($("<li>").text(user.name + " | " + user.email)); 
				}); 


			}); 

		</script>
	</body> 

</html>
